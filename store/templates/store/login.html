<!-- login.html -->
{% extends 'store/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-green-500 to-green-600 px-6 py-8 text-center">
                <div class="bg-white/10 inline-flex p-4 rounded-full mb-4">
                    <i class="fas fa-sign-in-alt text-3xl text-white"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Welcome Back!</h2>
                <p class="text-green-50 mt-2">Please sign in to your account</p>
            </div>

            <!-- Form Section -->
            <div class="p-6">
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- Username Field -->
                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-medium text-gray-700">
                            <i class="fas fa-user text-green-500 mr-2"></i>Username
                        </label>
                        <div class="relative">
                            <input type="text" 
                                   name="username" 
                                   id="username" 
                                   class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
                                   required>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            <i class="fas fa-lock text-green-500 mr-2"></i>Password
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   name="password" 
                                   id="password" 
                                   class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
                                   required>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center">
                        <input type="checkbox" 
                               id="remember" 
                               class="w-4 h-4 text-green-500 border-gray-300 rounded focus:ring-green-500">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full bg-green-500 text-white py-2.5 px-4 rounded-lg font-medium hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                </form>

                <!-- Divider -->
                <!-- <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or</span>
                    </div>
                </div> -->

                <!-- Social Login
                <div class="space-y-3">
                    <button class="w-full flex items-center justify-center px-4 py-2.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        <span class="text-gray-700">Continue with Google</span>
                    </button>
                </div> -->

                <!-- Sign Up Link -->
                <p class="mt-6 text-center text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-green-600 hover:text-green-700 font-medium">
                        Sign up here
                    </a>
                </p>
                <p class="mt-6 text-center text-gray-600">
                    Are you a seller? 
                    <a href="/admin" class="text-green-600 hover:text-green-700 font-medium">
                        Sign in here !
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
